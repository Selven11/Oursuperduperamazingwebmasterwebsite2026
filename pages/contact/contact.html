<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | New Providence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../aesthetics/styles.css">
    <link rel="stylesheet" href="../../aesthetics/contact.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="contact-main">
        <section class="section">
            <div class="contact-card signup">
    <h3 class="card-title-green">Sign Up for Updates</h3>
    <div class="signup-links">
        <a href="#" class="accent-link">Sign up for Emergency Alerts</a>
    </div>

    <form class="signup-form">
        <div class="form-row">
            <div class="form-group">
                <label>Name <span class="required">*</span></label>
                <div class="dual-input">
                    <input type="text" placeholder="First" class="custom-input">
                    <input type="text" placeholder="Last" class="custom-input">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>E-mail Address <span class="required">*</span></label>
                <input type="email" class="custom-input">
            </div>
            <div class="form-group">
                <label>Mobile Phone Number <span class="required">*</span></label>
                <input type="tel" placeholder=" " class="custom-input">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Do you live/work in Union County?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox"> Live</label>
                    <label><input type="checkbox"> Work</label>
                </div>
            </div>
            <div class="form-group">
                <label>Street</label>
                <input type="text" placeholder="optional" class="custom-input">
            </div>
        </div>

        <div class="form-group">
            <label>City <span class="required">*</span></label>
            <select class="custom-input">
                <option>Please Select</option>
                <option>New Providence</option>
                
                <option>Summit</option>
            </select>
        </div>

        <button type="button" class="btn-submit-green">Submit</button>
    </form>
</div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { injectComponents } from '../../components/inject.js';
        injectComponents();
    </script>
</body>
</html>
