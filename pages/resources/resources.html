<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/aesthetics/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="header-placeholder"></div>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script type="module">
    import { injectComponents }  from '/components/inject.js';
    import { renderTiles }       from '/tile/tile.js';
    import { getEvents }         from '/tile/data/items.js';

    async function init() {
        await injectComponents();

        const grid = document.getElementById('tiles-grid');
        if (grid) renderTiles(grid, getEvents().slice(0, 3));

        AOS.init({ once: true, duration: 800 });
    }

    init();
    </script>
</body>
</html>
